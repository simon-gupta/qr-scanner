  firebase.initializeApp(firebaseConfig);
  
  // Reference to the Firebase database
  var database = firebase.database();

// Function to retrieve information for a specific key
function getInfoForKey(key) {
    // Reference to the specific key
    var keyRef = database.ref('contactForm/' + key);

    // Fetch data for the key
    keyRef.once('value')
        .then(function(snapshot) {
            var data = snapshot.val();
            var fname=data.firstName;
            var lname=data.lastName;
            var email=data.email;
            var ph=data.phoneNumber;
            console.log(data);
            console.log(lname);
            console.log(fname);
            console.log(email);
            console.log(ph);
         
            var outputElement = document.getElementById("output");
                    outputElement.innerHTML = "First Name: " + fname + "<br>";
                    outputElement.innerHTML += "Last Name: " + lname + "<br>";
                    outputElement.innerHTML += "Email: " + email + "<br>";
                    outputElement.innerHTML += "Phone Number: " + ph + "<br>";
                })
        .catch(function(error) {
            console.error("Error retrieving data:", error);
        });
}

var myVariable = localStorage.getItem('myVariable');
        
        // Now you can use the variable in dashboard.html
        console.log(myVariable);

// Call the function with the specific key you want to retrieve information for
getInfoForKey(myVariable);

var outputElement = document.getElementById("output");

    </script>
